version: '3.8'

services:
  redis-benchmark:
    image: redis:7-alpine
    container_name: redis-acorndb-benchmark
    ports:
      - "6379:6379"
    restart: unless-stopped
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - acorndb-benchmark

networks:
  acorndb-benchmark:
    driver: bridge
